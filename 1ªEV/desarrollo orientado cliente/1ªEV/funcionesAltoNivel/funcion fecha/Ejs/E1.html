            console.log(argumentos.length);

                let aux;
                console.log("antes"+argumentos[0]);
                console.log("antes"+argumentos[2]);
                aux = argumentos[0];

                argumentos[2] = aux;
                console.log("despues"+argumentos[0]);
                console.log("despues"+argumentos[2]);

        };

        funcionFlecha(1,4);
