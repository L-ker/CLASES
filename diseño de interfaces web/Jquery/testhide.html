<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $("#borrar").click(function () {
                //hide lo desaparece
                //slow o fast se puede meter en toggle
                $("#escribir").toggle();
            });
        });
    </script>
</body>
<p id="escribir"> esto desaparece</p>
<button id="borrar">Desaparecedor</button>
</html>
