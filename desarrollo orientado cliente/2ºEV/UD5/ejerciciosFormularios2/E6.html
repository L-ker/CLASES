<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h2>Ejercicio 6</h2>
    <form id="formEj6">
        <input type="text" id="nombre" placeholder="Nombre" required><br>
        <input type="text" id="apellido" placeholder="Apellido" required><br>
        <label for="curso">Titulación:</label>
        <select id="curso" required>
            <option value="Desarrollo_de_aplicaciones_Web">Desarrollo de aplicaciones Web</option>
            <option value="Desarrollo_de_aplicaciones_multiplataforma">Desarrollo de aplicaciones multiplataforma</option>
            <option value="Administración_de_sistemas_informáticos_en red">Administración de sistemas informáticos en red</option>
        </select><br>
        <label for="curso_anio">Curso</label>
        <select name="curso_anio" id="curso_anio" required>
            <option value="1">1º</option>
            <option value="2">2º</option>
        </select> <br>
        <input type="number" id="anio" placeholder="Año" required><br>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('formEj6').addEventListener('submit', validarEjercicio6);

        function validarEjercicio6(event) {
            event.preventDefault();
            let curso = document.getElementById("curso").value;
            let anio = document.getElementById("anio").value;
            let anioActual = new Date().getFullYear();

            if (anio > anioActual || anio.toString().length > 4) {
                alert("El año no puede ser mayor al actual y debe tener máximo 4 dígitos.");
                return;
            }
            alert("Formulario Ejercicio 6 enviado correctamente.");
        }
    </script>
</body>
</html>
